<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googlea  pis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>



  <div class="container">
    <div class="container-img">
      <img class="pp" src="/images/image-equilibrium.jpg" alt="">
    </div>

    <div class="container-text">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>


    <div class="pricing">

      <div class="price">
        <div class="price-img">
          <img class="lo" src="./images/icon-ethereum.svg" alt="">
        </div>

        <div class="price-price">
          <p> 0.041 ETH</p>
        </div>
      </div>

      <div class="days">
        <p class="day"> <img class="lon" src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>

    </div>

    <div class="line-btreak">

    </div>

    <div class="profile">
      <div class="pic">
        <img class="pro" src="./images/image-avatar.png" alt="avatar">
      </div>

      <div class="name">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </div>












</body>

</html>
